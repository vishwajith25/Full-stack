<!DOCTYPE html>
<html>
    <head>
        <title>CSS DAY1 Excercise 2</title>
        <style>
            *{font-family: Arial;}
            h1{color:rgb(234, 251, 1);}
            .highlight{
                background-color: powderblue;
            }
            #special{
                font-size: 24px;
            }
        </style>
    </head>
    <body>

        <h1>Welcome to My Page</h1>
        <h1 class="highlight">CSS Selectors Demo</h1>

        <p>This is a regular paragraph.</p>
        <p class="highlight">This paragraph is highlighted.</p>
        <p id="special">This paragraph has a special font size.</p>

        <div>
            <p>This is inside the first div.</p>
        </div>

        <div class="highlight">
            <p>This is inside the second div with a yellow background.</p>
        </div>

</body>
</html>
