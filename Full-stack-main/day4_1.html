<!--Registration Form-->

<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form action="/submit" method="post">
            <h1>Registration Form</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password"  placeholder="Enter the password" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
 
            <label>Skills:</label>
            <input type="checkbox" id="frontend" name="skills[]" value="frontend">
            <label for="frontend">Frontend</label>
            <input type="checkbox" id="backend" name="skills[]" value="backend">
            <label for="backend">Backend</label>
            <input type="checkbox" id="database" name="skills[]" value="database">
            <label for="database">Database</label><br><br>


            <label for="country">Country</label>
            <select id="country" name="country" required>
                <option value="india">India</option>
                <option value="new zealand">New Zealand</option>
                <option value="australia">Australia</option>
            </select><br><br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
