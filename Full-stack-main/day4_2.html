<!DOCTYPE html>
<html>
    <head>
        <title>Blog Layout</title>
    </head>
    <body>
        <header>
            <h1>Writing Blog</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </nav>
        </header>

        <section id="home">
            <h2>Welcome</h2>
            <p>This is homepage content</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                 <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female<br><br>
            </form>
        </section>
        <section id="about">
            <article>
                <h2>Article 1</h2>
                <p>This is the first article published.</p>
            </article>
            <article>
                <h2>Article 2</h2>
                <p> This is the second article published.</p>
            </article>
        </section>

        <aside>
            <p>Advertisement</p>
        </aside>

        <footer>
            <p>&copy; 2025 My Blog</p>
        </footer>

    </body>
</html>
