 <!DOCTYPE html>
 <html>
 <head>
  <title>Day 3 Example</title>
 </head>
 <body>
  <h1>My Travel Page</h1>
  <h2>Beautiful Place</h2>
  <img src="beach.jpg" alt="Beach Image" width="400" height="250">
  <h2>Background Music</h2>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <h2>Travel Video</h2>
  <video width="400" controls>
    <source src="video.mp4" type="video/mp4">
  </video>
  <h2>Travel Plans</h2>
  <table border="5">
    <tr>
      <th>Destination</th>
      <th>Days</th>
      <th>Cost</th>
    </tr>
    <tr>
      <td>Goa</td>
      <td>5</td>
      <td>$500</td>
    </tr>
    <tr>
      <td>Manali</td>
      <td>7</td>
      <td>$700</td>
    </tr>

  </table>

  <h2>Travellers Details</h2>
  <table border="5">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Contact</th>

    </tr>
    <tr>
        <td>Ram</td>
        <td>Hyderabad</td>
        <td>789</td>

    </tr>
    <tr>
        <td>Siya</td>
        <td>Mumbai</td>
        <td>123</td>

    </tr>
  </table>
 </body>
 </html>
