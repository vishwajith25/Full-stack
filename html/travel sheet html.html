<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tropical Paradise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #333;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero h1 {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
    }

    figure {
      margin: 0;
      position: relative;
    }

    figure img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 8px;
    }

    figcaption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      color: #555;
    }

    /* Mosaic effect: span some images */
    .wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .wide, .tall {
        grid-column: span 1;
        grid-row: span 1;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://picsum.photos/id/1018/1600/600" alt="Tropical beach with palm trees at sunset">
    <h1>Welcome to Tropical Paradise</h1>
  </section>

  <!-- Gallery Section -->
  <section class="gallery">
    <figure class="wide">
      <img src="https://picsum.photos/id/1015/800/600" alt="Mountain view with lush greenery">
      <figcaption>Stunning mountain landscapes that touch the sky.</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1025/400/600" alt="Close-up of a colorful parrot">
      <figcaption>Exotic wildlife thriving in natural habitats.</figcaption>
    </figure>
    <figure class="tall">
      <img src="https://picsum.photos/id/1016/600/800" alt="Waterfall surrounded by jungle">
      <figcaption>Crystal-clear waterfalls hidden in the jungle.</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1035/400/400" alt="Local village huts by the sea">
      <figcaption>Charming coastal villages with rich traditions.</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1041/400/400" alt="Golden sandy beach under blue sky">
      <figcaption>Golden sandy beaches perfect for relaxation.</figcaption>
    </figure>
    <figure class="wide">
      <img src="https://picsum.photos/id/1020/800/600" alt="Sunset over calm ocean waves">
      <figcaption>Unforgettable sunsets over the calm ocean.</figcaption>
    </figure>
  </section>

</body>
</html>
