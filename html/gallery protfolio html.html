<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Portfolio Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #222;
      color: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Filter bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav button {
      padding: 0.5rem 1rem;
      border: 1px solid #333;
      border-radius: 20px;
      background: #f0f0f0;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    nav button[aria-pressed="true"] {
      background: #333;
      color: #fff;
    }

    nav button:hover {
      background: #ddd;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    figure {
      margin: 0;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    figure img {
      width: 100%;
      aspect-ratio: 4 / 3; /* Ensures consistent aspect ratio */
      object-fit: cover;
      display: block;
    }

    figcaption {
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      text-align: center;
      background: #fafafa;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>vishwajith — Artist Portfolio</h1>
  </header>

  <!-- Filter bar -->
  <nav>
    <button aria-pressed="true">Painting</button>
    <button aria-pressed="false">Photography</button>
    <button aria-pressed="false">Digital</button>
  </nav>

  <!-- Gallery -->
  <main>
    <section class="gallery">
      <figure>
        <img src="https://picsum.photos/id/1015/600/400" alt="Mountain landscape painting">
        <figcaption>Mountain Landscape — Painting</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1011/600/400" alt="Black and white photography">
        <figcaption>Urban Shadows — Photography</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1025/600/400" alt="Digital art with vibrant colors">
        <figcaption>Dreamscape — Digital</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1019/600/400" alt="Seaside painting">
        <figcaption>Seaside Sunset — Painting</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1016/600/400" alt="Street photography">
        <figcaption>City Lights — Photography</figcaption>
      </figure>
      <figure>
        <img src="https://picsum.photos/id/1035/600/400" alt="Abstract digital art">
        <figcaption>Abstract Flow — Digital</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
